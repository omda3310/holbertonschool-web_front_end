<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 0</title>

    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>

    <style>
        .remove-cell {
            background-color: orange;
            cursor: pointer;
        }
    </style>

    <script type="application/javascript">
        if (typeof jQuery !== 'undefined') {

            console.log('jQuery has been loaded correctly');
        } else {
            console.log('jQuery has not been loaded correctly');
        }

        $(document).ready(function () {
            function createFamilyTree() {

                $('body').append(
                    $('<table border="1">').append(
                        $('<thead>').append(
                            $('<tr>').append(
                                $('<th>').text('Firstname'),
                                $('<th>').text('Lastname')
                            )
                        ),
                        $('<tbody>')
                    )
                );
            }

            function addNewMember(firstName, lastName, position) {

                if (position === 'before') {
                    $('tbody').prepend(
                        $('<tr>').append(
                            $('<td>').text(firstName),
                            $('<td>').text(lastName),
                            $('<td>').addClass('remove-cell').text('(x)').click(function () {
                                $(this).closest('tr').remove();
                            })
                        )
                    );
                } else {
                    $('tbody').append(
                        $('<tr>').append(
                            $('<td>').text(firstName),
                            $('<td>').text(lastName),
                            $('<td>').addClass('remove-cell').text('(x)').click(function () {
                                $(this).closest('tr').remove();
                            })
                        )
                    );
                }
            }

            function createForm() {
                $('table').before(
                    $('<input type="text" placeholder="First Name">'),
                    $('<input type="text" placeholder="Last Name">'),

                    $('<select>').append(
                        $('<option value="before">').text('Before'),
                        $('<option value="after">').text('After')
                    ),

                    $('<input type="submit" value="Add Member">').click(function (event) {
                        event.preventDefault();

                        var firstName = $('input[type="text"]:first').val();
                        var lastName = $('input[type="text"]:nth-of-type(2)').val();
                        var position = $('select').val();

                        addNewMember(firstName, lastName, position);
                    })
                );
            }

            createFamilyTree();

            createForm();
        });
    </script>
</head>

<body>
    <h1>hello world</h1>
</body>

</html>

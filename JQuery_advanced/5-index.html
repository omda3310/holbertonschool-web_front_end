<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 0</title>

    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>

    <style>
        .remove-cell {
            background-color: orange;
            cursor: pointer;
        }
    </style>

    <script type="application/javascript">
        if (typeof jQuery !== 'undefined') {
            console.log('jQuery has been loaded correctly');
        } else {
            console.log('jQuery has not been loaded correctly');
        }

        $(document).ready(function () {
            function createFamilyTree() {
                $('body').append(
                    $('<table border="1">').append(
                        $('<thead>').append(
                            $('<tr>').append(
                                $('<th>').text('Firstname'),
                                $('<th>').text('Lastname')
                            )
                        ),
                        $('<tbody>')
                    )
                );
            }

            function addNewMember(firstName, lastName) {
                $('tbody').append(
                    $('<tr>').append(
                        $('<td>').text(firstName),
                        $('<td>').text(lastName),
                        $('<td>').addClass('remove-cell').text('(x)').click(function () {
                            $(this).closest('tr').remove();
                        })
                    )
                );
            }

            createFamilyTree();

            addNewMember('Guillaume', 'Salva');
            addNewMember('Arielle', 'Snizt');
            addNewMember('Fanette', 'Snizt');
            addNewMember('Gerard', 'Snizt');
            addNewMember('Victor', 'Salva');
        });
    </script>
</head>

<body>
    <h1>hello world</h1>
</body>

</html>

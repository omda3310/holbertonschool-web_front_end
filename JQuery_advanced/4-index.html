<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 0</title>

    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>

    <script type="application/javascript">
    if (typeof jQuery !== 'undefined') {
        console.log('jQuery has been loaded correctly');
    } else {
        console.log('jQuery has not been loaded correctly');
    }

    $(document).ready(function () {
        function createFamilyTree() {
            $('body').append(
                $('<table border="1">').append(
                    $('<thead>').append(
                        $('<tr>').append(
                            $('<th>').text('Firstname'),
                            $('<th>').text('Lastname')
                        )
                    ),
                    $('<tbody>').append(
                        $('<tr>').append(
                            $('<td>').text('Guillaume'),
                            $('<td>').text('Salva')
                        ),
                        $('<tr>').append(
                            $('<td>').text('Paulette'),
                            $('<td>').text('Salva')
                        ),
                        $('<tr>').append(
                            $('<td>').text('Antoine'),
                            $('<td>').text('Salva')
                        )
                    )
                )
            );
        }

        function replaceFamilyTree() {
            $('tbody').html(
                $('<tr>').append(
                    $('<td>').text('Gerard'),
                    $('<td>').text('Bonissa')
                )
            );
        }

        createFamilyTree();
        replaceFamilyTree();
    });
</script>

</head>

<body>
    <h1>hello world</h1>
</body>

</html>
